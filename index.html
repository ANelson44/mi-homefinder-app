<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Information</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/5e516d3546.js" crossorigin="anonymous"></script>
</head>


<body>
    <div id="photo-header">
        <img src="images/national park 2.jpg" alt="Utah Arches National Park"/>
        </div>
    </div>
    <div id="main-content">
        <h1>National Park Explorer
            <p>Search a state to explore and select what you'd like to know about the national parks from the sidebar!</p>
        </h1>
        <div class="search-box">
            <div class="row">
                <input type="text" id="input-box" placeholder="Search for a U.S. state" autocomplete="off">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="result-box">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
