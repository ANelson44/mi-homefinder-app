<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>National Parks Map</title>
        <a class="back-button"href="index.html">Go Back</a>
        <style>
    .back-button{
       justify-content: left;
       display: flex;
       text-decoration: none;
       margin-bottom: 600px;
       margin-right: 100px;
       color: black;
       border: 10px;
       border-color: white;
    }
    
        </style>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(249, 184, 156);
        }
        
        #map {
            height: 900px;
            width: 900px;
        }

        @media screen and (max-width: 1000px) {
            #map {
                height: 700px;
                width: 700px;
            }
        }

        @media screen and (max-width: 768px) {
            #map {
                height: 400px;
                width: 400px;
            }
        }

        @media screen and (max-width: 480px) {
            #map {
                height: 300px;
                width: 300px;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // map function
        function initMap() {
            const mapElement = document.getElementById('map');

            // get park from URL
            const urlParameter = new URLSearchParams(window.location.search);
            const parkName = decodeURIComponent(urlParameter.get('name')) || 'Park Name';
            const latitude = parseFloat(urlParameter.get('lat')) || 0;
            const longitude = parseFloat(urlParameter.get('lng')) || 0;

            // leaflet
            if (typeof L !== 'undefined') {
                const map = L.map(mapElement).setView([latitude, longitude], 10);

                // map marker
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`<b>${parkName}</b><br>Latitude: ${latitude}<br>Longitude: ${longitude}`)
                    .openPopup();

                // OpenStreetMap layering
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                console.error('Leaflet library not loaded.');
            }
        }

        // load map last
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
        });
    </script>
  

</body>
</html>
